<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <title>Collage Web App</title>
</head>
<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1>Voice Selfie App</h1>
            <hr>
            <h4 style="color:red">Please press allow as soon as popup comes. After you give a voice command</h4>
            <div class="form-group">
                <h3>Say "Take my selfie."</h3>
                <label>Your voice output:</label>
                <textarea id="textbox" class="form-control" readonly="true"></textarea>
            </div>
            <button class="btn btn-primary" onclick="start()">Start</button>
            <p>Press the start button</p>
            <h2 id="timer"></h2>
            <label>Your Webcam:</label>
            <div id="camera"></div>
            <br>
            <label>Your collage will display here:</label>
            <div id="resultRow">
                <div id="result1" class="column">
                    <img src="https://unsplash.com/photos/F3Dde_9thd8/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjQzOTUxMTU0&force=true">
                </div>
    
                <div id="result2" class="column">
                    <img src="https://unsplash.com/photos/dozkVhDyvhQ/download?force=true">
                </div>
    
                <div id="result3" class="column">
                    <img src="https://unsplash.com/photos/N10auyEVst8/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjQzOTUxMjA2&force=true">
                </div>
            </div>
        </center>
    </div>
</body>
<script src="main.js"></script>
</html>
